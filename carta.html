<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amoo❤️</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('Fondo1.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        #countdown {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        /* Estilos de la galería */
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery-item {
            margin: 10px;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #imageModal img {
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>

<!-- Galería de Imágenes -->
<div id="gallery" class="container">
    <h1>Nuestros Momentos</h1>
    <div class="gallery-item" style="background-image: url('foto1.jpg');" onclick="openModal(this.style.backgroundImage)"></div>
    <div class="gallery-item" style="background-image: url('foto2.jpg');" onclick="openModal(this.style.backgroundImage)"></div>
    <div class="gallery-item" style="background-image: url('foto3.jpg');" onclick="openModal(this.style.backgroundImage)"></div>
    <div class="gallery-item" style="background-image: url('foto4.jpg');" onclick="openModal(this.style.backgroundImage)"></div>
</div>

<!-- Modal para Imágenes -->
<div id="imageModal" class="container">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="">
</div>

<!-- Carta con Cuenta Regresiva -->
<div class="container">
    <h1>Mi Chiquita Preciosa</h1>
    <p> Cada uno de estos momentos que hemos compartido me ha hecho sentir más afortunado. Gracias por ser parte de mi vida.</p>
    <div id="countdown">Cuenta regresiva para el video: <span id="timer"></span></div>
</div>

<script>
    // Función para abrir el modal con la imagen seleccionada
    function openModal(imageUrl) {
        document.getElementById("modalImage").src = imageUrl.replace('url("', '').replace('")', '');
        document.getElementById("imageModal").style.display = "flex";
    }

    // Función para cerrar el modal
    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
    }

    // Función para la cuenta regresiva
    function startCountdown() {
        const countdownDate = new Date("October 18, 2024 12:00:00").getTime();
        const countdownElement = document.getElementById("timer");

        const interval = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "¡El gran día ha llegado!";
            }
        }, 1000);
    }

    // Iniciar cuenta regresiva cuando la página se carga
    window.onload = startCountdown;
</script>

</body>
</html>
